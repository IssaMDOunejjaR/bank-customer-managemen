<div class="relative flex flex-col" [formGroup]="formGroup">
  <label
    [for]="name"
    class="absolute -top-2 left-2 text-xs bg-white px-2 capitalize font-semibold"
    [ngClass]="{ 'text-red-500': error }"
    >{{ name }}</label
  >
  <input
    [type]="type"
    [formControlName]="value"
    class="border border-gray-400 p-2 rounded-md"
    [ngClass]="{ 'border-red-500': error }"
  />
  <small
    class="text-red-500 font-semibold invisible"
    [ngClass]="{ '!visible': error }"
    >* {{ error }}</small
  >
</div>
